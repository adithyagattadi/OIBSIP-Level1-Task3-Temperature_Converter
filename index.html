<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Temperature Converter</title>
</head>
<body class="body">
    <header class="h1">
        <h1>Temperature Converter</h1>
    </header>
        <div class="main">
            <form id="converter-form">
                <label class="celsius">Celsius:</label>
                <input type="number" id="celsius"> <br>
                <label class="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit"> <br>
                <label class="kelvin">Kelvin:</label>
                <input type="number" id="kelvin"> <br><br>
                <div class="button">
                    <button class="button" type="submit">Convert</button>
                </div>
            </form>
        </div>
    <footer class="footer">
        <p>&copy; 2023 Adithya</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
